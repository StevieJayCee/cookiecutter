@(twillioAuthToken: String)

@main("Welcome to Anytime Banking") {
    <script type="text/javascript"
    src="//static.twilio.com/libs/twiliojs/1.2/twilio.min.js"></script>
    <script type="text/javascript"
    <script type="text/javascript">

    /* Create the Client with a Capability Token */
    Twilio.Device.setup("@twillioAuthToken", {debug: true});

    /* Let us know when the client is ready. */
    Twilio.Device.ready(function (device) {
    $("#log").text("Ready");
    });

    /* Report any errors on the screen */
    Twilio.Device.error(function (error) {
    $("#log").text("Error: " + error.message);
    });

    Twilio.Device.connect(function (conn) {
    $("#log").text("Successfully established call");
    });

    /* Connect to Twilio when we call this function. */
    function call() {
    Twilio.Device.connect();
    }
    </script>
    <div class="row">
        <div class="col-lg-3">&nbsp;</div>
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div id="modal" style="display:none;" class="col-lg-12">
                            <div class="bs-component">
                                <div class="alert alert-dismissable alert-warning">
                                    <p>Error: Cannot find sort code.</p>
                                </div>
                            </div>
                        </div>
                        <legend>Make a transfer</legend>
                            <!-- Modal -->

                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="accountNumber" placeholder="Name" type="text"><span class="material-input"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Acc. Number</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="accountNumber" placeholder="Account Number">
                            </div>
                        </div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        Calling customer advisor...
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Sort Code</label>
                            <div class="col-lg-10">
                                <input type="number" class="form-control" id="inputPassword" placeholder="Sort Code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-addon">Â£</span>
                                <input type="number" class="form-control" value="0.00">
                            </div>
                        </div>
                        <a data-toggle="modal" data-target="#myModal" style="float:left;" onclick="call()" class="btn btn-danger btn-fab btn-raised mdi-action-settings-phone"><div class="ripple-wrapper"></div></a>

                        <a style="float:right; background-color: #002A66" onclick="showError();" class="btn btn-info btn-raised">
                            Make Transfer <div class="ripple-wrapper"></div>
                        </a>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="col-lg-3">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-lg-10">&nbsp;</div>
        <div class="col-lg-2">
        </div>
    </div>
    <script>
        function showError() {
            document.getElementById("modal" ).style.display = "block";
        }
    </script>
}
